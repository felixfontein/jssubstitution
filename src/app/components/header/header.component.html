<button class="menu" [matMenuTriggerFor]="menu" [attr.aria-label]="'MENU' | transloco">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
    <g fill="#000">
      <path d="M1 4 h22 a1 1 0 0 1 1 1 v.667 a1 1 0 0 1-1 1 H1 a1 1 0 0 1-1-1"/>
      <path d="M1 12 h22 a1 1 0 0 1 1 1 v.667 a1 1 0 0 1-1 1 H1 a1 1 0 0 1-1-1"/>
      <path d="M1 20 h22 a1 1 0 0 1 1 1 v.667 a1 1 0 0 1-1 1 H1 a1 1 0 0 1-1-1"/>
    </g>
  </svg>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="selectLanguage(language.name)"
          *ngFor="let language of this.languages">
    {{ language.fullName }}
  </button>
</mat-menu>

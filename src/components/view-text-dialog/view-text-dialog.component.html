<button class="close" [mat-dialog-close]>Ã—</button>

<div class="content">
  <div class="title">
    {{ "VIEW_TEXT.TITLE" | transloco }}
  </div>

  <div class="paragraph">
    <span *ngFor="let letter of this.letters" [class.quoted]="letter[1]">{{
      letter[0] === undefined ? "_" : letter[0]
    }}</span>
  </div>
</div>

<div class="bottom">
  <button class="primary" [mat-dialog-close] cdkFocusInitial>
    {{ "BACK" | transloco }}
  </button>
</div>
